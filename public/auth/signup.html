<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1>Signup</h1>

                <form id="sign-up-form">
                    <div class="form-group">
                        <label for="name-txt">Name: </label>
                        <input type="text" id="name-txt" class="form-control" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-txt">Email: </label>
                        <input type="text" id="email-txt" class="form-control" placeholder="Enter email address"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="username-txt">Username: </label>
                        <input type="text" id="username-txt" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password-txt">Password: </label>
                        <input type="password" class="form-control" id="password-txt" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>

                </form>
                <br>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a href="/index.html">Back to Home</a>
                    <br><br>
                    <a href="/auth/login.html">Already have an account? Click here.</a>
                </nav>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../utilities/cache.module.js"></script>

    <script src="../utilities/http.module.js"></script>
    <script src="./auth.page.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script>

</body>
