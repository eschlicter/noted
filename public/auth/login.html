<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Noted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../noted.css">

</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1>Login</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username-txt">Username: </label>
                        <input type="text" id="username-txt" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password-txt">Password: </label>
                        <input type="password" class="form-control" id="password-txt" placeholder="Enter Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Login</button>

                </form>
                <br>
                <nav>
                    <a href="/index.html">Back to Home</a>
                    <br><br>
                    <a href="/auth/signup.html">Don't have an account? Click here.</a>
                </nav>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./auth.page.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
