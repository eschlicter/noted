<body>

    <h1>Create New Note</h1>
    <!-- <a href="/">Back to Home</a> -->

    <div class="container">
        <form id="new-note-form">
            <div class="form-group">
                <label for="title-txt">Title: </label>
                <input id="title-txt" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="content-txt">Content: </label>
                <textarea class="form-control" id="content-txt" rows="3" form="new-note-form" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Create New Note</button>

        </form>

    </div>
